<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <label for="select">
        <select class="form-select mb-3" id="select">
          <option value="usd to rub" selected>Доллары в рубли</option>
          <option value="rub to usd">Рубли в доллары</option>
          <option value="eur to rub">Евро в рубли</option>
          <option value="rub to eur">Рубли в Евро</option>
        </select>
      </label>
      <div class="row">
        <div class="col-sm-3">
          <label for="convertFrom" class="form-label" id="labelFrom"
            >Доллар США (USD)</label
          >
          <input type="number" class="form-control" id="convertFrom" />
        </div>
        <div class="col-sm-3">
          <label for="convertTo" class="form-label" id="labelTo"
            >Российский Рубль (RUB)</label
          >
          <input type="number" class="form-control" id="convertTo" disabled />
        </div>
        <div class="col-sm-12 mt-3">
          <button class="btn btn-primary" id="convert">Конвертировать</button>
        </div>
      </div>
    </div>
  </body>
</html>
